<style>
  /* Social Icons Config */
/* Animation Time */
/* General Colors */
/* Social Site Colors */

.socialIcon {
  height: 24px;
  width: 24px;
}

.wrapper {
  text-align: center;
}

.socialLinks {
  overflow: hidden;
  *zoom: 1;
  display: inline-block;
  margin: 40px 0 0 0;
}
.socialLinks a {
  display: block;
  background: rgb(40,40,40);
  border: 1px solid #39c;
  float: left;
  height: 48px;
  margin: 12px;
  position: relative;
  -moz-transition: background 0.1s linear, border 0.1s linear;
  -o-transition: background 0.1s linear, border 0.1s linear;
  -webkit-transition: background 0.1s linear, border 0.1s linear;
  transition: background 0.1s linear, border 0.1s linear;
  width: 48px;
}
.socialLinks a .socialIcon {
  left: 50%;
  margin: -12px 0 0 -12px;
  position: absolute;
  top: 50%;
}
.socialLinks .linkedin:hover {
  background: #517fa4;
  border-color: #517fa4;
}
.socialLinks .mail:hover {
  background: #e24e43;
  border-color: #e24e43;
}
.socialLinks .twitter:hover {
  background: #00aced;
  border-color: #00aced;
}
.socialLinks .github:hover {
  background: #55acee;
  border-color: #55acee;
}
.wrap{
  margin: 0 auto;
  padding: 2%;
  width: 20em;
}

.wrap div{
  display: inline-block;
}

.github:hover{
  background-color:#6CC644;
}

.icon{
  background-color:#222;
  background-repeat:no-repeat;
  background-position:center center;
  height: 5em;
  width: 5em;
  -webkit-transition: background-color 0.4s ease;
  -moz-transition: background-color 0.4s ease;
  -ms-transition: background-color 0.4s ease;
  -o-transition: background-color 0.4s ease;
  transition: background-color 0.4s ease;
}


body { 
  background: rgb(255,255,255); }

.socialIcon {
    height: $SocialIconSize;
    width: $SocialIconSize; }

.wrapper {
  text-align: center; }

.socialLinks
{
  @include clearfix();
  display: inline-block;
  margin: 80px 0 0 0;
    a {
        display: block;
        background: transparent;
        border: 1px solid $White;
        float: left;
        height: $SocialIconSize*1.6;
        margin: 15px;
        position: relative;
        @include transition(background $AnimationTime/2 linear, border $AnimationTime/2 linear);
        width: $SocialIconSize*1.6;
        .socialIcon {
            left: 50%;
            margin: (-$SocialIconSize/2) 0 0 (-$SocialIconSize/2);
            position: absolute;
            top: 50%; }
    }
    .linkedin:hover {
        background: $LinkedIn;
        border-color: $LinkedIn; }
  .mail:hover {
        background: $Mail;
        border-color: $Mail; }
    .twitter:hover {
        background: $Twitter;
        border-color: $Twitter; }
    .github:hover {
        background: $Github;
        border-color: $Github; }

}
</style>
